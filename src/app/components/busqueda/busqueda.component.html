<h1>Busqueda : <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="busqueda.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [i]="heroe.idx" *ngFor="let heroe of busqueda; let i = index"></app-heroe-tarjeta>
</div>
